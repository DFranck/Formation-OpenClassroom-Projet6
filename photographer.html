<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/photographer.css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html" alt="Fisheye Homepage">
        <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer-infos"></div>
        <button
          class="contact_button"
          onclick="displayModal()"
          aria-label="Ouvrir le formulaire de contact"
        >
          Contactez-moi
        </button>
        <div class="photographer-portrait"></div>
      </div>
      <div class="sort-gallery">
        <p id="sort-label">Trier par</p>
        <button
          id="active-sort-btn"
          role="button"
          aria-labelledby="sort-label"
          aria-haspopup="listbox"
          aria-expanded="false"
          aria-controls="sort-menu"
        ></button>
        <div
          class="sort-menu"
          id="sort-menu"
          role="listbox"
          aria-activedescendant="popularity-sort-btn"
        >
          <button
            id="popularity-sort-btn"
            role="option"
            value="Popularité"
            aria-selected="true"
          >
            Popularité<i class="fa-solid fa-chevron-up"></i>
          </button>
          <button
            id="date-sort-btn"
            role="option"
            value="Date"
            aria-selected="false"
          >
            Date
          </button>
          <button
            id="title-sort-btn"
            role="option"
            value="Titre"
            aria-selected="false"
          >
            Titre
          </button>
        </div>
      </div>
      <div class="gallery"></div>
    </main>
    <div
      id="contact_modal"
      role="dialog"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal">
        <header>
          <h2 id="modal-title">Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            aria-label="Fermer le formulaire de contact"
            role="button"
            tabindex="0"
          />
        </header>
        <form>
          <div>
            <label for="prenom">Prénom</label>
            <input id="prenom" name="prenom" aria-required="true" />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
