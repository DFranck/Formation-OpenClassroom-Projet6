<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/photographer.css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="banner">
      <a href="../index.html" alt="Fisheye Homepage">
        <img src="../assets/images/logo.png" class="logo" alt="Logo Fisheye" />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <section class="photograph-header">
        <div class="photographer-infos"></div>
        <button
          id="open-contact-modal"
          class="contact_button"
          aria-label="Ouvrir le formulaire de contact"
          aria-haspopup="dialog"
        >
          Contactez-moi
        </button>
        <figure class="photographer-portrait"></figure>
      </section>
      <section class="gallery-container">
        <div class="sort-gallery">
          <p id="sort-label">Trier par</p>
          <button
            id="active-sort-btn"
            role="button"
        aria-labelledby="sort-label"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-controls="sort-menu"
          ></button>
          <div
            class="sort-menu"
            id="sort-menu"
            role="listbox"
            aria-activedescendant="popularity-sort-btn"
          >
            <button
              id="popularity-sort-btn"
              role="option"
              value="Popularité"
              aria-selected="true"
            >
              Popularité<i class="fa-solid fa-chevron-up"></i>
            </button>
            <button
              id="date-sort-btn"
              role="option"
              value="Date"
              aria-selected="false"
            >
              Date
            </button>
            <button
              id="title-sort-btn"
              role="option"
              value="Titre"
              aria-selected="false"
            >
              Titre
            </button>
          </div>
        </div>
        <ul class="gallery"></ul>
      </section>
    </main>
    <footer id="details-footer-container"></footer>
    <modal id="lightbox-modal" role="dialog" aria-modal="true" aria-labelledby="lightbox-modal" aria-hidden="true" >
      <button id="lightbox-modal-previous" aria-label="previous media">
        <i class="fa-sharp fa-solid fa-chevron-left"></i>
      </button>
      <figure id="modal-media" tabindex="0" aria-live="polite">
        <figcaption id="modal-title"></figcaption>
        <button id="lightbox-modal-close" aria-label="close media">
          <i class="fa-sharp fa-solid fa-xmark"></i>
        </button>
      </figure>
      <button id="lightbox-modal-next" aria-label="next media">
        <i class="fa-sharp fa-solid fa-chevron-right"></i>
      </button>
    </modal>
    
      <modal class="modal" id="contact_modal"
      role="dialog"
      aria-labelledby="contact-modal-title"
      aria-hidden="true">
        <header role="banner">
          <h2 id="contact-modal-title">Contactez-moi</h2>
          <img
            id="close-contact-modal"
            src="../assets/icons/close.svg"
            aria-label="Fermer le formulaire de contact"
            role="button"
            tabindex="0"
            alt="cross"
          />
        </header>
        <form>
          <div>
            <label for="prenom">Prénom</label>
            <input id="prenom" name="prenom" aria-required="true" />
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" aria-required="true" />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" aria-required="true" />
            <label for="text-area">Votre message</label>
            <textarea
              name="text-area"
              id="text-area"
              aria-required="true"
            ></textarea>
          </div>
          <button id="form-submit" class="contact_button">Envoyer</button>
        </form>
      </modal>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
